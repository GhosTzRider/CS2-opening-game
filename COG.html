<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style_COG.css" />
    <title>CS2 Case opening</title>
  </head>
  <body>
    <header class="caseHeader">
      <h1>Cases Opening Game</h1>

      <nav class="navBar">
        <div class="buttonContainer">
          <a class="backButton" href="index.html"> <p>Frontpage</p> </a>
        </div>
      </nav>
    </header>
    <section class="Spin_that_wheel">
      <div class="spinContainer">
      <div class="wheel">
        <div class="spinContainer">
          <div class="spinButton">Spin</div>
          <div class="wheel" style="--total:15;">
            <div class="number" style="--i:1; --clr:#4e9af1"><span><img src="Skærmbillede 2025-11-05 125032.jpg" /></span></div>
            <div class="number" style="--i:2; --clr:#6ff14e"><span><img src="Skærmbillede 2025-11-05 125049.jpg" /></span></div>
            <div class="number" style="--i:3; --clr:#f1a94e"><span><img src="Skærmbillede 2025-11-05 125104.jpg" /></span></div>
            <div class="number" style="--i:4; --clr:#f14ee3"><span><img src="Skærmbillede 2025-11-05 125119.jpg" /></span></div>
            <div class="number" style="--i:5; --clr:#4ef1e3"><span><img src="Skærmbillede 2025-11-05 125133.jpg" /></span></div>
            <div class="number" style="--i:6; --clr:#c74ef1"><span><img src="Skærmbillede 2025-11-05 125150.jpg" /></span></div>
            <div class="number" style="--i:7; --clr:#f18b4e"><span><img src="Skærmbillede 2025-11-05 125239.jpg" /></span></div>
            <div class="number" style="--i:8; --clr:#f14e4e"><span><img src="sus_name.jpg" /></span></div>
            <div class="number" style="--i:9; --clr:#4ef176"><span><img src="Skrmbillede_2025-11-05_125252.jpg" /></span></div>

            <div class="number" style="--i:11; --clr:#4e9af1"><span><img src="Skærmbillede 2025-11-05 125334.jpg" /></span></div>
            <div class="number" style="--i:12; --clr:#e0366f"><span><img src="Skærmbillede 2025-11-05 125304.jpg" /></span></div>
            <div class="number" style="--i:13; --clr:#e40808"><span><img src="Skærmbillede 2025-11-05 125350.jpg" /></span></div>
            <div class="number" style="--i:14; --clr:#f1e34e"><span><img src="Skærmbillede 2025-11-05 125403.jpg" /></span></div>
            <div class="number" style="--i:15; --clr:#d6e10b"><span><img src="Skærmbillede 2025-11-05 125416.jpg" /></span></div>
          </div>
        </div>
    </section>
    <footer>
      <div class="footerContainer">
        <p>© 2025 Marcus & Benjamin. All rights reserved.</p>
      </div>
    </footer>
    <script>
      let wheel = document.querySelector(".wheel");
      let spinButton = document.querySelector(".spinButton");
      let value = Math.ceil(Math.random() * 3600);

      spinButton.onclick = function () {
        wheel.style.transform = "rotate(" + value + "deg)";
        value += Math.ceil(Math.random() * 3600);
      };
    </script>
  </body>
</html>
